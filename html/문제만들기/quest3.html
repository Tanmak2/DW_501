<!DOCTYPE html>

<head>

    <title>Quest3</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .main_wrap{
            width: 100%;
            height: auto;

            height: 800px;

        .main_content{

            height: auto;

        }
        .back{

            height: auto;
            color: white;
            font-size: 20px;
            font-weight: 900;
            background-color: rgb(50, 50, 50);
        }

            color: violet;
        }
        .yellow{
            color: yellow;
        }
        .royalblue{
            color: royalblue;
        }
        .deepskyblue{

        }

        }

<body>
    <div class="main_wrap">
        <div class="main_box">
            <div class="main_title">문제3</div>
            <div class="main_content">
                <div>DW_501이라는 배열안에 사람들 이름이 적혀있다<br>
                    아래 결과값과 같이 출력할수 있도록 코드를 완성해라<br>
                    <b>※코드 작성 시 띄어쓰기 없이 작성해주세요!</b>
                </div><br>
                <div class="back">&nbsp;<span class="darkgreen">String</span><span class="deepskyblue"> DW_501</span> = <span class="yellow">[</span><span class="coral">"윤재영"</span>,<span class="coral"> "김재영"</span>,<span class="coral"> "최재영"</span>,<span class="coral"> "박재영"</span><span class="yellow">]</span>;<br>
                    &nbsp;<span class="violet">for </span><span class="yellow">( </span><span class="royalblue">int </span><span class="deepskyblue">i</span>=0; <span class="deepskyblue">i</span>&lt;<input type="text" id="quest3_1">; <span class="deepskyblue">i</span>++<span class="yellow">){</span><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="deepskyblue">System</span>.<span class="deepskyblue">out</span>.<span class="deepskyblue">println</span><span class="yellow">(</span><input type="text" id="quest3_2" style="width: 80px;"><span class="yellow">)</span>;<br>
                    &nbsp;<span class="yellow">}</span><br>
                    &nbsp;
                </div>
            </div>
            <br>
            <hr>
            <div>결과값 <button onclick="answer_result(3)">정답체크</button></div>
            <hr>
            <div id="quest3_result"></div>
        </div>
    </div>
