<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 100vh;
        }
        .header{
            background-color: blue;
            flex-basis: 20%;
        }
        .center{
            background-color: palevioletred;
            flex-basis: 70%;
            display: flex;
            justify-content: space-between;
        }
        .footer{
            background-color: orangered;
            flex-basis: 10%;
        }
        .nav{
            background-color: aqua;
            flex-basis: 15%;
            border: 1px solid black;
        }
        .section{
            background-color: greenyellow;
            flex-basis: 60%;
            border: 1px solid black;
            flex-direction: column;
            display: flex;
            justify-content: space-around;
            padding: 0 50px;
        }
        .aside{
            background-color: salmon;
            flex-basis: 15%;
            border: 1px solid black;
        }
        .article{
            width: 100%;
            height: 50px;
            background-color: white;
            flex-basis: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">header 영역</div>
        <div class="center">
            <div class="nav">네비게이션 영역</div>
            <div class="section">콘텐츠 영역
                <div class="article">article 영역</div>
                <div class="article">article 영역</div>
            </div>
            <div class="aside">사이드바 영역</div>
        </div>
        <div class="footer">footer 영역</div>
    </div>
</body>
</html>
