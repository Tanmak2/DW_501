<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 400px;
            height: 300px;
            background-color: gainsboro;
            margin: 200px auto;
            text-align: center;
        }
        h1{
            padding-top: 50px;
        }
        div{
            text-align: center;
        }
        input{
            width: 350px;
            height: 30px;
            margin: 5px auto;
        }
        .button{
            padding: 0;
            background-color: blue;
            color: white;
            border: 0px;
            border-radius: 5px;
            width: 358px;
            cursor: pointer;
        }
        .button:hover{
            background-color: white;
            color: blue;
            transition: 1s;
        }
        .textbox{
            color: gray;
        }
        button:hover{
            background-color: white;
            color: blue;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>설문 조사</h1>
        <div>
            <input class="textbox" type="text" value="이름 입력...">
        </div>
        <div>
            <input class="textbox" type="text" value="취미 입력...">
        </div>
        <div>
            <input class="textbox" type="text" value="거주 지역 입력...">
        </div>
        <div>
            <input class="button" type="button" value="작성 완료">
        </div>
    </div>
</body>
</html>
