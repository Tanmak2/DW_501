<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        input{
            padding-left: 10px;
            padding-top: 20px;
        }
        .left{
            margin-right: 50px;
        }
        .box1{
            width: 100px;
            height: 150px;
            background-color: #999;
            margin: 100px auto;
        }
        .test-box{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <input class="left" type="text" value="안녕하세요">
    <input type="text" value="안녕하세요~~">
    <h3>div 태그로 margin 알아보기</h3>
    <div class="box1">
        <div class="test-box">
            초코우유
        </div>
        <div class="test-box">
            바나나우유
        </div>
    </div>
</body>
</html>
