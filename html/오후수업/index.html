<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>로그인 화면</h1>
    아이디 : <input type="text" placeholder="아이디를 입력해주세요...">
    비밀번호 : <input type="password" placeholder="비밀번호...">
    <!-- 버튼을 만드는 첫번째 방법 -->
    <input type="button" value="로그인">
    <!-- 버튼을 만드는 두번째 방법 -->
    <button>회원가입</button>
    비밀번호를 찾을래요?
    <!-- a 태그 : 다른 페이지로 이동할 때 사용 -->
    <a href="https://www.naver.com">네이버 이동</a>

    <h2>input 태그 종류 알아보기</h2>
    <!-- 달력 -->
    <input type="month">
    <!-- 일 달력 -->
    <input type="date">
    <!-- 주 달력 -->
    <input type="week">
    <!-- 시간 -->
    <input type="time">
    <!-- 파일 업로드 -->
    <input type="file">
    <!-- 체크박스 -->
    <input type="checkbox">
    <!-- 숫자만 입력하는 input -->
    <input type="number">

    <h2>selcet(선택) 태그 배워보기</h2>
    <select>
        <option>아이스 아메리카노 M</option>
        <option>아이스 아메리카노 L</option>
        <option>원조 커피</option>
    </select>

    <h2>tabel 태그 배워보기</h2>
    <table>
        <thead>
            <tr>
                <th>출장비 내역</th>
                <th>금액</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>교통비</td>
                <td>32,000</td>
            </tr>
            <tr>
                <td>숙박비</td>
                <td>100,000</td>
            </tr>
            <tr>
                <td>식비</td>
                <td>50,000</td>
            </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <h2>table 문제 풀어보기</h2>
    <table>
        <thead>
            <th>요일</th>
            <th>수업</th>
        </thead>
        <tbody>
            <tr>
                <td>월요일</td>
                <td>요가</td>
            </tr>
            <tr>
                <td>화요일</td>
                <td>태권도</td>
            </tr>
            <tr>
                <td>수요일</td>
                <td>필라테스</td>
            </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <h2>input 문제 풀어보기</h2>
    <input type="text"> @
    <select>
        <option>---이메일을 선택하세요---</option>
        <option>naver.com</option>
        <option>daum.net</option>
        <option>gmail.com</option>
        <option>직접입력</option>
    </select>

</body>
