<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
            background-image: url(background.png);
            background-position: center;
            background-size: cover;
            position: relative;
            padding-left: 8%;
        }
        .logo{
            padding: 50px 30px;
            cursor: pointer;
        }
        .content{
            position: absolute;
            top: 50%;
            color: #fff;
            transform: translateY(-50%);
        }
        .content h1{
            font-size: 64px;
            font-weight: 800;
        }
        .content h1 span{
            color: #ff3753;
        }
        .time{
            display: flex;
        }
        .time div{
            flex-basis: 100px;
        }
        .time div p{
            font-size: 60px;
            margin-bottom: -12px;
            margin-right: 30px;
        }
        .game_box{
            width: 150px;
            height: 50px;
            margin: 0 auto;
        }
        .game_box button{
            width: 150px;
            height: 50px;
            background-color: royalblue;
            font-size: 20px;
        }
        .game_box button a{
            text-decoration: none;
            color: white;
            
        }
        .rocket{
            position: absolute;
            right: 15%;
            bottom: 0;
            /* rocket : keyframes 이름
               4s(4초) : 애니메이션 시간
               linear : 일정한 방향
               infinite : 무한 반복
            */
            animation: rocket 4s linear infinite;
        }
        /* @ : 어노테이션 */
        @keyframes rocket{
            0%{
                bottom: 0;
                opacity: 0;
            }
            100%{
                bottom: 105%;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="content">
            <p>막이 사이트에 오신걸 환영합니다.</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <div class="game_box">
            <button><a href="bingo.html">게임입장</a></button>
        </div>
        <img class="rocket" src="rocket.png">
    </div>
</body>
<script>
    var endDay = new Date('February 06, 2023 00:00:00');
    setInterval(function(){
        var nowDay = new Date().getTime();
        console.log(nowDay);
        var diff = endDay - nowDay;
        var days = Math.floor(diff / (1000 * 60 * 60 * 24));
        var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((diff % (1000 * 60)) / (1000));

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
    },1000);
    
</script>
</html>
