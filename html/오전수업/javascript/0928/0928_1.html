<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            display: flex;
        }
        ul li{
            list-style-type: none;
            width: 100px;
        }
    </style>
</head>
<body>
    <div><input type="file" id="docread"></div>
    <div>
        <ul>
            <li id="list">회차</li>
            <li id="date">발표일</li>
            <li id="num1">번호1</li>
            <li id="num2">번호2</li>
            <li id="num3">번호3</li>
            <li id="num4">번호4</li>
            <li id="num5">번호5</li>
            <li id="num6">번호6</li>
        </ul>
    </div>
</body>
<script>
    document.getElementById("docread").addEventListener("change", readFlie);

    async function readFlie(e){
        var file = e.target.files[0];
        if(!file){
            return;
        }
        var text = await file.text();
        list = text.split("\n");
        var list_out = "회차<br>";
        var date_out = "발표일<br>";
        var num1_out = "번호1<br>";
        var num2_out = "번호2<br>";
        var num3_out = "번호3<br>";
        var num4_out = "번호4<br>";
        var num5_out = "번호5<br>";
        var num6_out = "번호6<br>";
        for(let i in list){
            var temp = list[i].split("\t");
            list_out += temp[0]+"<br>";
            date_out += temp[1]+"<br>";
            num1_out += temp[2]+"<br>";
            num2_out += temp[3]+"<br>";
            num3_out += temp[4]+"<br>";
            num4_out += temp[5]+"<br>";
            num5_out += temp[6]+"<br>";
            num6_out += temp[7]+"<br>";
        }
        document.getElementById("list").innerHTML = list_out;
        document.getElementById("date").innerHTML = date_out;
        document.getElementById("num1").innerHTML = num1_out;
        document.getElementById("num2").innerHTML = num2_out;
        document.getElementById("num3").innerHTML = num3_out;
        document.getElementById("num4").innerHTML = num4_out;
        document.getElementById("num5").innerHTML = num5_out;
        document.getElementById("num6").innerHTML = num6_out;
    }

</script>
</html>
