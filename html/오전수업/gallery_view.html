<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="gallery_view.css">
    <script type="text/javascript">
        // alert(location.href);
        var url = location.href;
        var params = url.split('?')[1];
        
        params = params.split('&');
        
        var img_name = params[0].split('=')[1];
        var img_type = params[1].split('=')[1];
        var img_title = params[2].split('=')[1];
        
        img_title = decodeURI(img_title);

        alert(img_name);
        alert(img_type);
        alert(img_title);
    </script>
</head>
