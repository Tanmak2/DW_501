<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="gallery_view.css">
    <script type="text/javascript">
        // alert(location.href);
        var url = location.href;
        var params = url.split('?')[1];
        
        params = params.split('&');
        
        var img_name = params[0].split('=')[1];
        var img_type = params[1].split('=')[1];
        var img_title = params[2].split('=')[1];
        
        img_title = decodeURI(img_title);

        // alert(img_name);
        // alert(img_type);
        // alert(img_title);


    </script>
</head>
<body>
    <div id="view_box">
        <div id="view_wrap">
            <div id="title">
                제목 : <b id="title_view"></b>
            </div>
            <div id="image">
                <img id="image_view">
            </div>
            <div id="bt">
                <a href="image_board.html">목록</a>
                <a href="">수정</a>
                <a href="">삭제</a>
            </div>
        </div>
    </div>
</body>
</html>
<script>
        var tview = document.querySelector("#title_view");
        tview.innerHTML = img_title;
        var img = document.querySelector("#image_view");
        img.setAttribute("src", img_name+"."+img_type);
</script>
