<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="image_board.css">
</head>
<body>
    <div id="image_mask">
        <div id="image_wrap">
            <div class="image_title">
                <div class="title_wrap">
                    <b>갤러리</b>
                </div>
            </div>
            <div id="image_list">
                <div class="line_wrap">
                    <div class="cell cell_one">
                        <div style="background: url(1.png) no-repeat center center; background-size: cover;" class="img_area">
                            <a href="gallery_view.html?name=1&type=png&title=워홀"></a>
                        </div>
                        <div class="title"><a href="gallery_view.html?name=1&type=png&title=워홀">워 홀</a></div>
                    </div>
                    <div class="cell cell_two">
                        <div style="background: url(2.jpg) no-repeat center center; background-size: cover;" class="img_area">
                            <a href="gallery_view.html?name=2&type=jpg&title=달"></a>
                        </div>
                        <div class="title"><a href="gallery_view.html">달</a></div>
                    </div>
                    <div class="cell cell_three">
                        <div style="background: url(3.jpg) no-repeat center center; background-size: cover;" class="img_area">
                        </div>
                        <div class="title">우주</div>
                    </div>
                </div>
                <div class="line_wrap">
                    <div class="cell cell_one">
                        <div style="background: url(4.jpg) no-repeat center center; background-size: cover;" class="img_area">
                        </div>
                        <div class="title">이클립스</div>
                    </div>
                    <div class="cell cell_two">
                        <div style="background: url(5.jpg) no-repeat center center; background-size: cover;" class="img_area">
                        </div>
                        <div class="title">지구</div>
                    </div>
                    <div class="cell cell_three">
                        <div style="background: url(6.jpg) no-repeat center center; background-size: cover;" class="img_area">
                        </div>
                        <div class="title">멋지군</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .a{
            width: 400px;
            overflow: hidden;
        }
        .a img{
            width: 400px;
            transition: 0.5s;
        }
        .a:hover img{
            transform: scale(1.4);
        }
    </style>
    <div class="a">
        <img src="1.png" alt="">
    </div>
</body>
</html>
