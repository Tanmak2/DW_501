<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="join.css">
</head>
<body>
    <div id="main_mask">
        <div id="main_wrap">
            <div id="top_wrap">
                <div id="logo">
                    <div class="logo_img"><a href="index.html"><img src="danawa_logo.gif"></a></div>
                </div>
                <div id="top_img_wrap">
                    <div class="top_img"><img src="top.jpg" alt=""></div>
                </div>
            </div>
            <div id="middle_wrap">
                <div class="join_wrap">
                    <div class="join_area">
                        <div class="title">아이디</div>

                    <div class="join_area">
                        <div class="title">비밀번호</div>
                        <div class="join_input"><input type="password"></div>
                    </div>
                    <div class="join_area">
                        <div class="title">비밀번호재입력</div>
                        <div class="join_input"><input type="password"></div>

                    <div class="join_area">
                        <div class="title">이름</div>
                        <div class="join_input"><input type="text"></div>
                    </div>
                    <div class="join_area">
                        <div class="title">연락처</div>
                        <div class="join_input"><input type="number"></div>
                    </div>
                    <div class="join_area">
                        <div class="title">이메일</div>
                        <div class="join_input"><input type="email"></div>
                    </div>
                    <div class="join_bt">
                        <a href="index.html"><button>회원가입</button></a>
