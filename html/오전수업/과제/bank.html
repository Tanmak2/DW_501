<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bank.css">
</head>
<body>
    <div id="main_mask">
        <div id="top_wrap">
            <div id="login_wrap">
                <div class="login">로그인</div>
                <div class="join">회원가입</div>
            </div>
            <div id="menu">
                <div class="img_wrap">
                    <img src="logo.png">
                </div>
                <div class="menu_wrap">
                    <div class="menu_list">보험상품</div>
                    <div class="menu_list">헬스케어</div>
                    <div class="menu_list">미션기록</div>
                    <div class="menu_list">마이페이지</div>
                </div>
            </div>
        </div>
        <div id="content_wrap">
            <div id="content_item">
                <div class="content_img">
                    <img src="main_img.jpg">
                </div>
                <div class="content_menu">
                    <div class="care">
                        <img src="my_care.png">
                    </div>
                    <div class="care_text">
                        My 헬스케어
                    </div>
                    <div class="mission">
                        <img src="record.png">
                    </div>
                    <div class="mission_text">
                        미션기록
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom_wrap">
            <div class="category">
                보험 카테고리
            </div>
            <div class="category_list">
                <div class="list_item">
                    <div class="list_img"><img src="1.png"></div>
                    <div class="list_text">자동차 보험</div>
                </div>
                <div class="list_item">
                    <div class="list_img"><img src="2.png"></div>
                    <div class="list_text">실손의료보험</div>
                </div>
                <div class="list_item">
                    <div class="list_img"><img src="3.png"></div>
                    <div class="list_text">여행자보험</div>
                </div>
                <div class="list_item">
                    <div class="list_img"><img src="4.png"></div>
                    <div class="list_text">어린이 태아보험</div>
                </div>
                <div class="list_item">
                    <div class="list_img"><img src="5.png"></div>
                    <div class="list_text">암보험</div>
                </div>
                <div class="list_item">
                    <div class="list_img"><img src="6.png"></div>
                    <div class="list_text">연금보험</div>
                </div>
                <div class="list_item">
                    <div class="list_img"><img src="7.png"></div>
                    <div class="list_text">보장성보험</div>
                </div>
                <div class="list_item">
                    <div class="list_img"><img src="8.png"></div>
                    <div class="list_text">저축성보험</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
