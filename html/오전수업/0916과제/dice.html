<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 굴리기!</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div id="main_wrap">
        <div class="dice_wrap">
            <div class="game_title">주사위 굴리기!</div>
            <div class="com_wrap">
                <div class="com_dice"><img src="dice1.png" id="c_d_1"></div>
                <div class="com_dice"><img src="dice2.png" id="c_d_2"></div>
                <div class="com_dice"><img src="dice3.png" id="c_d_3"></div>
            </div>
            <div class="user_wrap">
                <div class="user_dice"><img src="dice4.png" id="u_d_1"></div>
                <div class="user_dice"><img src="dice5.png" id="u_d_2"></div>
                <div class="user_dice"><img src="dice6.png" id="u_d_3"></div>
            </div>
            <div class="dice_bt_wrap">
                <div class="dice_result_wrap">
                    <div class="score_wrap">
                        <div id="com_score">컴퓨터 합 : </div>
                        <div id="user_score">유저 합 : </div>
                    </div>
                    <div id="dice_result"></div>
                </div>
                <div class="dice_start">
                    <button onclick="diceGame()">굴리기</button>
                </div>
            </div>
        </div>
        <hr>
    </div>
</body>
</html>
