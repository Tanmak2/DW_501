    var array1 = [2,2,9,2,5];

    //문제 1. for문을 이용해서 array1에 2가 몇번 들어 있는지 카운팅 하시오!
    var count = 0;
    for(var i=0; i<array1.length; i++){
        if(array1[i] == 2){
            count++
        }
    }
    console.log('배열에 2의 갯수 : '+count+'개');
    //문제 2. for문을 이용해서 array1에 있는 모든 숫자를 더하는데, 더한 숫자가 10이상이면 break 하시오.
    var sum1 = 0;
    for(var i=0; i<array1.length; i++){
        sum1 += array1[i]
        if(sum1>=10){
            break;
        }
    }
    console.log('더한숫자가 10이 넘었을때 break된 수'+sum1);
    //문제 3.(난이도 상승) for문을 이용해서 array1에 있는 숫자 중 최댓값을 구하시오.
    var tmp = 0;
    var max = 0;
    for(var i=0; i<array1.length; i++){
        tmp = array1[i];
        if(max < tmp){
            max = tmp;
        }
    }
    console.log('배열에서 가장 큰 숫자는 : '+max);

            console.log(i+' * '+j+' = '+(i*j));
        }
        console.log(i+'단 종료');
    }
