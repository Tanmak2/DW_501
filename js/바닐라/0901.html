<script>
    //배열
    //[] : 배열(array)
    var array = ['바나나','딸기','사과','수박'];

    console.log('배열을 출력하겠습니다.');
    for(var i=0; i<array.length ; i++){
        var x = array[i]
        console.log(x);
    }

    var array2 = [1,4,8,10];
    var count = 0;
    for(var i=0; i<array2.length; i++){
        if(array2[i]%2 == 0){
            count++;
        }
    }
    console.log('array2배열에 짝수갯수는 : '+count);

</script>
