<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <input id="text" type="text">

<script>
    // for문(뭔가를 반복해서 실행하는 것) 엄청 많이 사용함
    // 10 : 데이터
    // = : 대입연산자
    // x : 변수 이름
    // var : 데이터 타입 (자바스크립트는 var로 데이터타입을 통일한다.)
    var x = 10;
    for(var i=0; i<6; i++){
        console.log(i);
    }
    // 1. var i=0; => 초기문
    // 2. i<3; => 조건식
    // 3. console.log(i); => 작업문
    // 4. i++ => 반복 후 작업

    var i = 2;
    if(i%2 == 0){
        console.log("짝수입니다.")
    }

    for(var i=1; i<=10; i++){
        if(i%2 == 0){
            console.log(i);
        }
    }
    
    for(var i=1; i<5; i++){
        if(i == 4){
            console.log("i는 "+i+"입니다");
        }
    }

    for(var i=0; i<=5; i++){
        if(i == 2 || i == 4){
            console.log("i는 "+i+"이고"+"Hello world")
        }
    }

    var x = 0;
    for(var i=1; i<=10; i++){
        if(i%2 == 0){
            x += 1;
        }
    }
    console.log("짝수의 갯수는 : "+x+"개");

    var y = 0;
    for(var i=1; i<=10; i++){
        y += i;
    }
    console.log("1부터 10까지 합은 : "+y+"입니다")
</script>
</html>
