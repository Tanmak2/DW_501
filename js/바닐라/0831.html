<script>
    var three = 3;
    for(var i=1; i<=9; i++){
        console.log(three+"x"+i+" = "+three*i);
    }
    for(var i=1; i<=30; i++){
        console.log(i);
    }
    var count = 0;
    for(var i=1; i<=30; i++){
        if(i%2 == 0){
            count++;
            console.log("짝수갯수 : "+count);
        }
        if(count >= 5){
            console.log("짝수갯수가 5개 넘었으므로 for문 정지");
            break;
        }
    }
</script>
